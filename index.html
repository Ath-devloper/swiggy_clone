<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order food & groceries. Discover best restaurants. Swiggy it!</title>
    <link
      rel="shortcut icon"
      href="https://media-assets.swiggy.com/portal/m/logo_32x32.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/@qpokychuk/gilroy@1.0.2/index.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <!--------------------this is head section---------------->
    <div class="header">
      <div class="left_head">
        <img
          class="logo"
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/static-assets/images/swiggy_logo_white.png"
          alt="Swiggy logo"
        />
      </div>
      <!--------------------this is right_head section---------------->
      <div class="right_head">
        <a href="/">swiggy corporate</a>
        <a href="/">partner with us</a>
        <button class="btn-1">
          Get the App
          <i class="fa-solid fa-arrow-right arrow-icon"></i>
        </button>
        <button class="btn-2">Sign in</button>
      </div>
    </div>
    <!--------------------this is hero section---------------->
    <div class="hero">
      <div class="hero_img">
        <img
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png"
        />
      </div>
      <div class="main_hero">
        <div class="main_text">
          Order food & groceries. Discover best restaurants. Swiggy it!
        </div>
        <div class="location"></div>
        <div class="search"></div>
      </div>
      <div class="hero_img">
        <img
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png"
        />
      </div>
    </div>
  </body>
</html>
