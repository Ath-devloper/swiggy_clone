  <body>
    <!--------------------this is head section---------------->
    <div class="header">
      <div class="left_head">
        <a href="/">

    </div>
    <!--------------------this is hero section---------------->

      </div>
      <div class="main_hero">
        <div class="main_text">

              type="text"
              class="location"
              placeholder="Enter Your Delivery Location"
            />

              placeholder="Search for restaurant, item or more"
            />

        </div>
      </div>
